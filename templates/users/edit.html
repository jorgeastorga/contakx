    <div class="col-md-4">
      {{ with .Error}}
      <div class="alert error">
        {{ . }}
      </div>
      {{ end }}

      <div class="form-group">
        <label for="newEmail">Email</label>
        <input type="text" name="email" value="{{ .User.Email}}" id="newEmail" class="form-control" />
      </div>

      <h4>Change Password<small> optional</small></h4>
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" name="currentPassword" id="currentPassword" class="form-control"/>
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" name="newPassword" id="newPassword" class="form-control"/>
      </div>


    </div>
    <div class="col-md-4">

      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" name="username" value="{{ .User.Username }}" id="newUsername" class="form-control" readonly/>
      </div>

      <div class="form-group">
        <label for="newAccountCreated">Account Created</label>
        <input type="text" name="accountCreated" value="{{ .User.AccountCreated }}" id="newAccountCreated" class="form-control" readonly/>
      </div>

      <div class="form-group">
        <label for="newFirstName">First Name</label>
        <input type="text" name="firstName" value="{{ .User.FirstName }}" id="newFirstName" class="form-control" />
      </div>

      <div class="form-group">
        <label for="newLastName">Last Name</label>
        <input type="text" name="lastName" value="{{ .User.LastName}}" id="newLastName" class="form-control" />
      </div>
      <input type="submit" value="Save" class="btn-btn-primary"/>
    </div>
  </form>
</div>

{{ end }}
